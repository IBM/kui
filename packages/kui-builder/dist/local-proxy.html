<!DOCTYPE html>
<html>
  <head>
    <title>Kui Local Redirect</title>
    <script type='text/javascript'>
      function redirect () {
        const command = (window.location.search || '?command=getting%20started')
              .slice(1)
              .replace(/command=/, 'exec/')
              .replace(/%20/g, '/')

        window.location = `kui://${command}`
      }
    </script>
  </head>

  <body onload='redirect()'>
  </body>
</html>
