apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  completions: 20
  parallelism: 4
  template:
    spec:
      containers:
      - name: pi
        image: quay.io/biocontainers/perl-io-all
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
      restartPolicy: Never
  backoffLimit: 4
