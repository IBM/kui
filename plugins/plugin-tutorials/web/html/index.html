<!DOCTYPE html>
<html>
  <body>
    <div id="tutorialPane" class="zoomable">
      <div class="tutorial-body">
        <div class="tutorial-header">
          <div class="tutorial-header-names">
            <div class="tutorial-header-tutorial-name-stripe"><span class="tutorial-header-tutorial-name"></span></div>
            <div class="tutorial-heading"></div>
          </div>

          <div class="tutorial-header-right tutorial-hide-when-minimized">
            <div class="tutorial-header-extras">
              <div class="tutorial-skills"></div>
            </div>
            <div class="tutorial-header-blocks"></div>
          </div>
        </div>

        <div class="tutorial-content">
          <div class="tutorial-top">
            <div class="tutorial-left scrollable">
              <!-- message to display while minimized -->
              <div class="tutorial-minimized-message"></div>

              <div class="tutorial-paragraphs tutorial-hide-when-minimized"></div>
              
              <div class="tutorial-font-graphics tutorial-hide-when-minimized"></div>

              <div class="tutorial-learn-more tutorial-hide-when-minimized">
                <h2 class="tutorial-content-extras-title">Learn More</h2>
                <div class="tutorial-learn-more-content"></div>
              </div>

              <div class="tutorial-code-snippet bx--snippet bx--snippet--multi tutorial-hide-when-minimized">
                <div class="bx--snippet-container" aria-label="Code Snippet">
                  <pre><code></pre></code>
                </div>
              </div> <!-- code snippet -->

            </div> <!-- tutorial-left -->

            <div class="tutorial-right">
              <div class="tutorial-content-extras tutorial-hide-when-minimized scrollable" tabIndex="0">
                <div class="tutorial-content-extras-as-structured-list tutorial-template"
                     id="tutorial-structured-list-template">
                  <h2 class="tutorial-content-extras-title">Next Steps</h2>
                  <div class="tutorial-content-extras-body bx--structured-list">
                    <div class="bx--structured-list-thead">
                      <div class="bx--structured-list-row bx--structured-list-row--header-row">
                        <!-- header row -->
                      </div>
                    </div> <!-- structured list thead -->
                    <div class="bx--structured-list-tbody">
                    </div> <!-- structured list tbody -->
                  </div> <!-- structured list -->
                </div>
              </div>
              <div class="tButtonGroup">
                <button class="bx--btn bx--btn--secondary tCloseButton">Close</button>
                <button class="bx--btn bx--btn--primary tRestoreButton">Continue with Tutorial</button>
                <button class="bx--btn bx--btn--secondary tBack">Back</button>
                <button class="bx--btn bx--btn--primary tNext">Next</button>
              </div>
            </div> <!-- tutorial-right -->
          </div> <!-- tutorial-top -->

          <div class="tutorial-bottom"></div>
        </div> <!-- tutorial-content -->
      </div> <!-- tutorial-body -->
    </div> <!-- tutorialPage -->
  </body>
</html>
